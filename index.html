<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFINIXIA | AI Luxury Marketplace</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #c5a059; --light-gold: #f4ece1; --dark: #121212; --white: #ffffff; --glass: rgba(255,255,255,0.9); }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; outline: none; }
        body { margin: 0; background: #fafafa; color: var(--dark); overflow-x: hidden; }

        /* --- NAVIGATION --- */
        nav { 
            background: var(--white); padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--light-gold); box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }
        .logo { font-weight: 800; font-size: 24px; letter-spacing: 4px; color: var(--gold); cursor: pointer; text-transform: uppercase; }
        .search-container { flex: 0.6; margin: 0 20px; position: relative; }
        .search-container input { width: 100%; padding: 10px 40px; border-radius: 50px; border: 1px solid var(--light-gold); background: #fdfdfd; }
        .search-icon { position: absolute; left: 12px; top: 8px; color: var(--gold); font-size: 20px; }

        .nav-actions { display: flex; align-items: center; gap: 20px; }
        .cart-trigger { position: relative; cursor: pointer; display: flex; align-items: center; background: var(--light-gold); padding: 10px; border-radius: 50%; }
        .cart-count { 
            position: absolute; top: -5px; right: -5px; 
            background: var(--dark); color: white; font-size: 10px; 
            width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: 800;
        }

        /* --- LAYOUT --- */
        .app-container { display: flex; max-width: 1400px; margin: 20px auto; gap: 25px; padding: 0 20px; }
        
        aside { 
            width: 250px; background: white; border-radius: 20px; padding: 25px; 
            height: fit-content; border: 1px solid var(--light-gold);
            position: sticky; top: 100px;
        }
        .filter-link { 
            display: block; padding: 12px; margin-bottom: 5px; color: #777; 
            text-decoration: none; font-weight: 600; cursor: pointer; border-radius: 10px; transition: 0.3s;
        }
        .filter-link:hover, .filter-link.active { background: var(--light-gold); color: var(--gold); }

        /* --- PRODUCT GRID --- */
        .main-content { flex: 1; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        
        .card { 
            background: white; border-radius: 20px; padding: 15px; 
            border: 1px solid #eee; position: relative; display: flex; flex-direction: column; justify-content: space-between;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 200px; object-fit: contain; border-radius: 12px; cursor: pointer; }
        .card-info { margin-top: 15px; }
        .card-title { font-size: 14px; font-weight: 700; height: 40px; overflow: hidden; }
        .card-price { font-size: 20px; color: var(--gold); font-weight: 800; margin: 10px 0; }
        
        .btn-add { 
            width: 100%; background: var(--dark); color: white; border: none; 
            padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase;
        }
        .btn-add:hover { background: var(--gold); }

        /* --- OVERLAYS (Cart, AI, Product) --- */
        #cart-panel {
            position: fixed; right: -400px; top: 0; width: 350px; height: 100%;
            background: white; z-index: 2000; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            padding: 40px 20px; display: flex; flex-direction: column; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #cart-panel.open { right: 0; }
        .cart-item { display: flex; gap: 10px; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .cart-item img { width: 50px; height: 50px; object-fit: contain; }

        #ai-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--white); z-index: 3000; flex-direction: column; align-items: center; justify-content: center;
        }
        .ai-ring { 
            width: 100px; height: 100px; border: 2px solid var(--light-gold); 
            border-top: 2px solid var(--gold); border-radius: 50%; animation: spin 0.8s infinite linear; 
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .search-container { display: none; }
            .app-container { flex-direction: column; padding: 10px; }
            aside { width: 100%; display: flex; overflow-x: auto; position: static; padding: 10px; border: none; background: none; }
            .filter-link { white-space: nowrap; border: 1px solid #eee; margin-right: 10px; background: white; }
            .grid { grid-template-columns: 1fr 1fr; gap: 12px; }
            .card { padding: 10px; }
            .card img { height: 140px; }
            #cart-panel { width: 100%; right: -100%; }
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="ai-modal">
    <div class="ai-ring"></div>
    <h2 id="ai-text" style="color: var(--gold); margin-top: 30px; letter-spacing: 3px;">AI PROTOCOL INITIALIZING...</h2>
</div>

<nav>
    <div class="logo" onclick="location.reload()">AFFINIXIA</div>
    <div class="search-container">
        <span class="material-icons search-icon">search</span>
        <input type="text" id="search-input" placeholder="Search elite gadgets..." onkeyup="search()">
    </div>
    <div class="nav-actions">
        <div class="cart-trigger" onclick="toggleCart()">
            <span class="material-icons">shopping_bag</span>
            <div class="cart-count" id="count">0</div>
        </div>
    </div>
</nav>

<div class="app-container">
    <aside>
        <div class="filter-link active" onclick="changeCat('all', this)">All Collections</div>
        <div class="filter-link" onclick="changeCat('smartphones', this)">Smartphones</div>
        <div class="filter-link" onclick="changeCat('laptops', this)">Laptops</div>
        <div class="filter-link" onclick="changeCat('mens-watches', this)">Timepieces</div>
        <div class="filter-link" onclick="changeCat('fragrances', this)">Fragrances</div>
    </aside>

    <main class="main-content">
        <div class="grid" id="grid"></div>
    </main>
</div>

<div id="cart-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid var(--light-gold); padding-bottom: 15px;">
        <h2 style="margin:0; letter-spacing: 2px;">YOUR BAG</h2>
        <span class="material-icons" style="cursor:pointer" onclick="toggleCart()">close</span>
    </div>
    <div id="cart-list" style="flex:1; overflow-y:auto;"></div>
    <div style="padding-top: 20px;">
        <div style="display:flex; justify-content:space-between; font-weight:800; font-size:22px; margin-bottom: 20px;">
            <span>Total</span>
            <span id="total">$0.00</span>
        </div>
        <button class="btn-add" style="background:var(--gold); padding: 18px;" onclick="runAI()">AI SECURE CHECKOUT</button>
    </div>
</div>

<footer>
    <p style="font-weight: 800; color: var(--gold); letter-spacing: 3px;">AFFINIXIA GLOBAL</p>
    <p style="font-size: 11px; color: #999;">Manufor Glory â€¢ Emmanuel Opoke Obinna</p>
</footer>

<script>
    let allProducts = [];
    let cart = JSON.parse(localStorage.getItem('affinixia_cart')) || [];

    // Core Logic
    async function init(cat = 'all') {
        const grid = document.getElementById('grid');
        grid.innerHTML = "<p>Syncing AI Stream...</p>";
        
        const url = cat === 'all' ? 'https://dummyjson.com/products?limit=100' : `https://dummyjson.com/products/category/${cat}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            allProducts = data.products;
            render(allProducts);
            updateUI();
        } catch (e) { grid.innerHTML = "Offline Error."; }
    }

    function render(list) {
        document.getElementById('grid').innerHTML = list.map(p => `
            <div class="card">
                <img src="${p.thumbnail}" onclick="alert('${p.description}')">
                <div class="card-info">
                    <div class="card-title">${p.title}</div>
                    <div class="card-price">$${p.price}</div>
                    <button class="btn-add" onclick="add(${p.id})">Add to Bag</button>
                </div>
            </div>
        `).join('');
    }

    function add(id) {
        const p = allProducts.find(x => x.id === id);
        cart.push(p);
        save();
        updateUI();
        toggleCart(true);
    }

    function remove(index) {
        cart.splice(index, 1);
        save();
        updateUI();
    }

    function save() {
        localStorage.setItem('affinixia_cart', JSON.stringify(cart));
    }

    function updateUI() {
        document.getElementById('count').innerText = cart.length;
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map((p, i) => `
            <div class="cart-item">
                <img src="${p.thumbnail}">
                <div style="flex:1">
                    <div style="font-weight:700; font-size:13px;">${p.title}</div>
                    <div style="color:var(--gold)">$${p.price}</div>
                </div>
                <span class="material-icons" style="font-size:18px; cursor:pointer; color:#ccc" onclick="remove(${i})">delete</span>
            </div>
        `).join('');
        
        const sum = cart.reduce((a, b) => a + b.price, 0);
        document.getElementById('total').innerText = `$${sum.toFixed(2)}`;
    }

    function toggleCart(forceOpen = false) {
        const panel = document.getElementById('cart-panel');
        if(forceOpen) panel.classList.add('open');
        else panel.classList.toggle('open');
    }

    function search() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const filtered = allProducts.filter(p => p.title.toLowerCase().includes(query));
        render(filtered);
    }

    function changeCat(cat, el) {
        document.querySelectorAll('.filter-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        init(cat);
    }

    function runAI() {
        if(cart.length === 0) return alert("Bag is empty");
        const modal = document.getElementById('ai-modal');
        const text = document.getElementById('ai-text');
        modal.style.display = 'flex';
        
        setTimeout(() => text.innerText = "NEURAL FRAUD SCANNING...", 1500);
        setTimeout(() => text.innerText = "AI PAYMENT ENCRYPTION...", 3000);
        setTimeout(() => {
            modal.style.display = 'none';
            alert("Affinixia AI Transaction Verified. Order Placed!");
            cart = [];
            save();
            updateUI();
            toggleCart();
        }, 5000);
    }

    init();
</script>
</body>
</html>
