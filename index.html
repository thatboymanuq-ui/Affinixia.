<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFINIXIA | Universal Intelligence</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .hub { border: 2px solid var(--gold); padding: 40px 20px; border-radius: 30px; width: 90%; max-width: 500px; background: #050505; }
        h1 { letter-spacing: 5px; color: var(--gold); margin-bottom: 10px; }
        .founders { font-size: 10px; color: #666; margin-bottom: 30px; text-transform: uppercase; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; font-size: 16px; margin-bottom: 20px; outline: none; }
        button { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.8; }
        .status { margin-top: 20px; font-size: 12px; color: #00ff00; }
    </style>
</head>
<body>

<div class="hub">
    <h1>AFFINIXIA</h1>
    <div class="founders">Architect: Glory | Brain: Emmanuel Opoke Obinna</div>
    
    <p style="color:#888; font-size: 14px; margin-bottom: 20px;">Enter any topic to access Universal Intelligence.</p>
    
    <input type="text" id="aiQuery" placeholder="What do you want to know?" onkeypress="if(event.key==='Enter') launchIntelligence()">
    
    <button onclick="launchIntelligence()">LAUNCH INTELLIGENCE</button>
    
    <div class="status">‚óè SOVEREIGN SYSTEM ACTIVE</div>
</div>

<script>
    function launchIntelligence() {
        const query = document.getElementById('aiQuery').value;
        if (!query) return;

        // This bypasses all "refusal" blocks by opening the intelligence in a new tab
        // It uses Google's Knowledge Graph directly
        const url = "https://www.google.com/search?q=" + encodeURIComponent(query);
        window.open(url, '_blank');
    }
</script>

</body>
</html>
