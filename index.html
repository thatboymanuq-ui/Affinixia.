
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFINIXIA | Gadget Megastore</title>
    <style>
        :root { --konga-red: #ed017f; --dark: #1a1a1a; --gold: #d4af37; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: #f4f4f4; color: #333; }
        
        /* Navigation */
        header { background: var(--dark); color: white; position: sticky; top: 0; z-index: 1000; }
        .top-nav { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; border-bottom: 1px solid #333; }
        .logo { font-weight: 900; color: var(--gold); letter-spacing: 2px; font-size: 22px; cursor: pointer; }
        .search-bar { flex: 1; margin: 0 20px; display: flex; }
        .search-bar input { width: 100%; padding: 10px; border-radius: 4px 0 0 4px; border: none; outline: none; }
        .search-bar button { background: var(--gold); border: none; padding: 10px 20px; border-radius: 0 4px 4px 0; cursor: pointer; font-weight: bold; }
        .cart-icon { position: relative; cursor: pointer; }
        #cart-count { background: var(--konga-red); color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; position: absolute; top: -10px; right: -10px; }

        /* Categories */
        .cat-bar { background: #fff; padding: 10px 20px; display: flex; gap: 20px; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid #ddd; }
        .cat-bar span { font-size: 13px; font-weight: 600; cursor: pointer; color: #555; }
        .cat-bar span:hover { color: var(--konga-red); }

        /* Product Grid */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 8px; padding: 15px; text-align: center; border: 1px solid #eee; transition: 0.2s; cursor: pointer; position: relative; }
        .card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card img { max-width: 100%; height: 150px; object-fit: contain; }
        .card h3 { font-size: 14px; margin: 10px 0; height: 35px; overflow: hidden; }
        .price { font-weight: 700; color: #333; font-size: 18px; margin: 5px 0; }
        .add-btn { background: var(--konga-red); color: white; border: none; width: 100%; padding: 10px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* Views */
        .view { display: none; }
        .active { display: block; }

        /* Cart & Details */
        #cart-view, #details-view { background: white; padding: 30px; border-radius: 8px; margin-top: 20px; }
        .founder-tag { text-align: center; padding: 10px; background: #eee; font-size: 10px; color: #777; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="founder-tag">FOUNDERS: MANUFOR GLORY EBUBE & EMMANUEL OPOKE OBINNA</div>

<header>
    <div class="top-nav">
        <div class="logo" onclick="showView('home')">AFFINIXIA</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search gadgets, electronics...">
            <button onclick="search()">SEARCH</button>
        </div>
        <div class="cart-icon" onclick="showView('cart')">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </div>
    <div class="cat-bar">
        <span onclick="filterCat('All')">All Categories</span>
        <span onclick="filterCat('Phone')">Phones & Tablets</span>
        <span onclick="filterCat('Laptop')">Laptops</span>
        <span onclick="filterCat('Audio')">Audio</span>
        <span onclick="filterCat('Watch')">Watches</span>
    </div>
</header>

<div class="container">
    <div id="home-view" class="view active">
        <h2 id="cat-title">Featured Gadgets</h2>
        <div class="grid" id="product-grid"></div>
    </div>

    <div id="cart-view" class="view">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">Your cart is empty.</div>
        <hr>
        <button class="add-btn" style="width: auto;" onclick="showView('home')">Continue Shopping</button>
        <button class="add-btn" style="width: auto; background: green;" onclick="alert('Proceeding to Secure Checkout...')">Checkout Now</button>
    </div>

    <div id="details-view" class="view">
        <div id="product-details"></div>
    </div>
</div>

<script>
    const products = [];
    const names = ["iPhone 15 Pro", "Samsung S24 Ultra", "MacBook Air M3", "Sony WH-1000XM5", "Apple Watch Ultra", "Dell XPS 13", "PS5 Console", "Nintendo Switch", "Bose Earbuds", "HP Spectre x360"];
    const cats = ["Phone", "Phone", "Laptop", "Audio", "Watch", "Laptop", "Gaming", "Gaming", "Audio", "Laptop"];
    
    // GENERATE 50 PRODUCTS AUTOMATICALLY
    for(let i = 1; i <= 50; i++) {
        let nameBase = names[i % names.length];
        products.push({
            id: i,
            name: `${nameBase} Edition ${i}`,
            price: Math.floor(Math.random() * (1500 - 100) + 100),
            cat: cats[i % cats.length],
            img: `https://picsum.photos/seed/${i+50}/300/300`
        });
    }

    let cart = [];

    function renderProducts(list) {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = list.map(p => `
            <div class="card">
                <img src="${p.img}" onclick="showDetails(${p.id})">
                <h3>${p.name}</h3>
                <div class="price">$${p.price}</div>
                <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        `).join('');
    }

    function showView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId + '-view').classList.add('active');
        window.scrollTo(0,0);
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        cart.push(p);
        document.getElementById('cart-count').innerText = cart.length;
        updateCartUI();
    }

    function updateCartUI() {
        const container = document.getElementById('cart-items');
        if(cart.length === 0) {
            container.innerHTML = "Your cart is empty.";
            return;
        }
        let total = cart.reduce((sum, p) => sum + p.price, 0);
        container.innerHTML = cart.map(p => `<p>${p.name} - <b>$${p.price}</b></p>`).join('') + `<h3>Total: $${total}</h3>`;
    }

    function showDetails(id) {
        const p = products.find(x => x.id === id);
        document.getElementById('product-details').innerHTML = `
            <div style="display: flex; gap: 40px; flex-wrap: wrap;">
                <img src="${p.img}" style="max-width: 400px; border-radius: 10px;">
                <div>
                    <h1>${p.name}</h1>
                    <p class="price" style="font-size: 30px;">$${p.price}</p>
                    <p>Verified Affinixia Gadget. Certified by Emmanuel & Glory.</p>
                    <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
                    <button class="add-btn" style="background: #555; margin-top: 10px;" onclick="showView('home')">Back to Home</button>
                </div>
            </div>
        `;
        showView('details');
    }

    function filterCat(cat) {
        if(cat === 'All') renderProducts(products);
        else renderProducts(products.filter(p => p.cat === cat));
        document.getElementById('cat-title').innerText = cat + " Selection";
        showView('home');
    }

    function search() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(q));
        renderProducts(filtered);
        showView('home');
    }

    // Initialize
    renderProducts(products);
</script>

</body>
</html>
