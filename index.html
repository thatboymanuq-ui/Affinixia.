<!DOCTYPE html>
!html lang="en"<
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFINIXIA | Official Luxury Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #c5a059; --accent: #f9f6f0; --text: #222; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        
        body { margin: 0; background: #ffffff; color: var(--text); overflow-x: hidden; }

        /* --- LUXURY HEADER --- */
        nav { 
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: var(--white); position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--accent);
        }
        .logo { font-weight: 800; font-size: 26px; letter-spacing: 5px; color: var(--gold); text-transform: uppercase; cursor: pointer; }

        /* --- CATEGORY NAVIGATION --- */
        .category-bar {
            background: var(--white); padding: 15px 5%; display: flex; justify-content: center; gap: 12px;
            overflow-x: auto; white-space: nowrap; border-bottom: 1px solid var(--accent);
        }
        .cat-btn {
            background: var(--accent); border: 1px solid transparent; color: var(--text); padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 700; text-transform: uppercase;
        }
        .cat-btn:hover, .cat-btn.active { border-color: var(--gold); color: var(--gold); background: var(--white); }

        /* --- PRODUCT GRID --- */
        .main-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }

        .card { 
            background: var(--white); border-radius: 15px; padding: 20px; border: 1px solid var(--accent);
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .card:hover { border-color: var(--gold); box-shadow: 0 10px 30px rgba(197, 160, 89, 0.1); transform: translateY(-3px); }
        .card img { width: 100%; height: 220px; object-fit: contain; margin-bottom: 15px; }
        .card-category { color: var(--gold); font-size: 9px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }
        .card-title { font-size: 15px; font-weight: 600; color: #333; margin: 5px 0 15px; height: 40px; overflow: hidden; }
        .card-price { font-size: 22px; color: var(--text); font-weight: 800; margin-bottom: 15px; }
        
        .btn-action { 
            width: 100%; padding: 15px; border: none; background: var(--gold); color: white; 
            border-radius: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
        .btn-action:hover { background: #b08d4a; }

        /* --- CENTERED FOOTER --- */
        footer { 
            padding: 60px 20px; text-align: center; border-top: 2px solid var(--accent); background: var(--accent); margin-top: 80px;
        }
        .footer-logo { font-size: 22px; letter-spacing: 8px; color: var(--gold); margin-bottom: 15px; display: block; font-weight: 800; }
        .social-links { display: flex; justify-content: center; gap: 25px; margin-bottom: 25px; }
        .social-links a { color: var(--gold); font-size: 24px; text-decoration: none; transition: 0.3s; }
        .social-links a:hover { transform: scale(1.2); color: #222; }
        .footer-info { color: #888; font-size: 11px; line-height: 1.8; letter-spacing: 1px; }

        /* --- AI PAYMENT GATEWAY --- */
        #ai-gate { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 5000; flex-direction: column; align-items: center; justify-content: center;
        }
        .ai-loader { width: 50px; height: 50px; border: 4px solid var(--accent); border-top-color: var(--gold); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- MOBILE GRID --- */
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .card { padding: 12px; }
            .card img { height: 140px; }
            .card-title { font-size: 12px; height: 32px; }
            .card-price { font-size: 17px; }
        }
    </style>
</head>
<body>

<div id="ai-gate">
    <div class="ai-loader"></div>
    <h3 id="gate-text" style="color: var(--gold); margin-top: 20px; letter-spacing: 2px; font-weight: 800;">AI ENCRYPTION ACTIVE</h3>
</div>

<nav>
    <div class="logo" onclick="location.reload()">AFFINIXIA</div>
    <div style="font-size: 10px; font-weight: 800; border: 1px solid var(--gold); padding: 4px 10px; border-radius: 4px; color: var(--gold);">SECURE PLATFORM</div>
</nav>

<div class="category-bar">
    <button class="cat-btn active" onclick="filter('all', this)">All Items</button>
    <button class="cat-btn" onclick="filter('smartphones', this)">Smartphones</button>
    <button class="cat-btn" onclick="filter('laptops', this)">Laptops</button>
    <button class="cat-btn" onclick="filter('mens-watches', this)">Watches</button>
    <button class="cat-btn" onclick="filter('fragrances', this)">Fragrances</button>
</div>

<div class="main-container">
    <div class="grid" id="main-grid"></div>
</div>

<footer>
    <span class="footer-logo">AFFINIXIA</span>
    
    <div class="social-links">
        <a href="https://instagram.com/affinixia_official" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/2347046239741" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="footer-info">
        ARCHITECTS: <b>MANUFOR GLORY & EMMANUEL OPOKE OBINNA</b><br>
        SYSTEM POWERED BY SOVEREIGN AI PROTOCOL<br>
        &copy; 2025 AFFINIXIA GLOBAL
    </div>
</footer>

<script>
    let products = [];

    async function init() {
        const res = await fetch('https://dummyjson.com/products?limit=100');
        const data = await res.json();
        products = data.products;
        render(products);
    }

    function render(list) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = list.map(p => `
            <div class="card">
                <div>
                    <img src="${p.thumbnail}">
                    <div class="card-category">${p.category}</div>
                    <div class="card-title">${p.title}</div>
                </div>
                <div>
                    <div class="card-price">$${p.price}</div>
                    <button class="btn-action" onclick="pay('${p.title}')">Acquire Now</button>
                </div>
            </div>
        `).join('');
    }

    function filter(slug, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = slug === 'all' ? products : products.filter(p => p.category === slug);
        render(filtered);
    }

    function pay(title) {
        const gate = document.getElementById('ai-gate');
        gate.style.display = 'flex';
        setTimeout(() => {
            gate.style.display = 'none';
            alert(`AI Verification Complete: ${title} acquired.`);
        }, 3000);
    }

    init();
</script>

</body>
</html>
