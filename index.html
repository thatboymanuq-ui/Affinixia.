<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFINIXIA | Internal Intelligence</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; border-bottom: 2px solid var(--gold); text-align: center; background: #050505; }
        .search-bar { padding: 15px; background: #0a0a0a; display: flex; gap: 10px; border-bottom: 1px solid #222; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #111; color: #fff; outline: none; }
        button { background: var(--gold); border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #results-area { flex: 1; overflow-y: auto; background: #fff; color: #000; padding: 0; position: relative; }
        .loading-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: #000; color: var(--gold); display: none; align-items: center; justify-content: center; z-index: 10; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 20px; letter-spacing: 3px; color: var(--gold);">AFFINIXIA CORE</h1>
    <div style="font-size: 10px; color: #888;">ARCHITECT: GLORY | THE BRAIN: EMMANUEL OPOKE OBINNA</div>
</header>

<div class="search-bar">
    <input type="text" id="userInput" placeholder="Ask anything..." onkeypress="if(event.key==='Enter') fetchIntelligence()">
    <button onclick="fetchIntelligence()">ASK</button>
</div>

<div id="results-area">
    <div id="loader" class="loading-overlay">Affinixia is fetching global data...</div>
    <iframe id="brain-frame" style="width:100%; height:100%; border:none;"></iframe>
</div>

<script>
    function fetchIntelligence() {
        const query = document.getElementById('userInput').value;
        const frame = document.getElementById('brain-frame');
        const loader = document.getElementById('loader');

        if (!query) return;

        loader.style.display = "flex";

        // We use a Proxy URL (AllOrigins) to bypass the "Refusal" blocks
        // This brings the search results directly into your website frame
        const searchUrl = "https://www.bing.com/search?q=" + encodeURIComponent(query);
        const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(searchUrl);

        fetch(proxyUrl)
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                // We inject the fetched search results directly into your frame
                const doc = frame.contentWindow.document;
                doc.open();
                doc.write(data.contents);
                doc.close();
                loader.style.display = "none";
            })
            .catch(err => {
                console.error(err);
                // Fallback if the proxy is busy
                frame.src = "https://www.bing.com/search?q=" + encodeURIComponent(query);
                loader.style.display = "none";
            });
    }
</script>

</body>
</html>
