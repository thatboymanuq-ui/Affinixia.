<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFINIXIA | Luxury Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --light-gold: #f4ece1; --dark: #1a1a1a; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        
        body { margin: 0; background: #fafafa; color: var(--dark); overflow-x: hidden; }

        /* Luxury Header */
        nav { 
            background: var(--white);
            padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--light-gold);
        }
        .logo { 
            font-weight: 800; font-size: 28px; letter-spacing: 6px; color: var(--gold);
            text-transform: uppercase;
        }

        /* App Layout */
        .app-container { display: flex; max-width: 1600px; margin: 30px auto; gap: 30px; padding: 0 20px; }

        /* Elegant Sidebar */
        aside { 
            width: 260px; background: var(--white); border-radius: 20px; padding: 30px; 
            height: fit-content; border: 1px solid var(--light-gold);
            position: sticky; top: 110px;
        }
        .filter-btn { 
            display: block; width: 100%; text-align: left; padding: 12px 15px; 
            margin-bottom: 5px; border: none; background: transparent; color: #777;
            cursor: pointer; border-radius: 10px; font-weight: 600; font-size: 14px;
        }
        .filter-btn:hover, .filter-btn.active { 
            background: var(--light-gold); color: var(--gold);
        }

        /* Product Grid */
        .content-main { flex: 1; }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        /* Luxury Product Card */
        .card { 
            background: var(--white); border-radius: 20px; padding: 20px;
            border: 1px solid #eee; position: relative;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .card:hover { 
            border-color: var(--gold);
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(197, 160, 89, 0.1);
        }
        .card img { 
            width: 100%; height: 240px; object-fit: contain; 
            border-radius: 15px; background: #fff;
        }
        .price { font-size: 22px; font-weight: 800; color: var(--gold); margin: 15px 0; }
        
        /* Buttons */
        .cart-btn { 
            width: 100%; background: var(--dark); color: var(--white); border: none;
            padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; font-size: 12px;
        }
        .cart-btn:hover { background: var(--gold); }

        /* AI Transaction Overlay */
        #ai-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
            color: var(--gold); font-weight: bold;
        }
        .ai-loader {
            width: 50px; height: 50px; border: 5px solid var(--light-gold);
            border-top: 5px solid var(--gold); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }

        footer { 
            background: var(--white); padding: 60px 10%; margin-top: 80px;
            border-top: 1px solid var(--light-gold); text-align: center;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            aside { width: 100%; display: flex; overflow-x: auto; padding: 10px; border: none; background: none; }
            .filter-btn { white-space: nowrap; width: auto; background: white; border: 1px solid #eee; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 12px; }
            .card { padding: 12px; }
            .card img { height: 160px; }
        }
    </style>
</head>
<body>

<div id="ai-overlay">
    <div class="ai-loader"></div>
    <div id="ai-status">AI TRANSACTION PROTOCOL INITIATING...</div>
</div>

<nav>
    <div class="logo">AFFINIXIA</div>
    <div style="font-size: 11px; font-weight: bold; border: 1px solid var(--gold); padding: 5px 10px; border-radius: 5px; color: var(--gold);">
        SECURE AI GATEWAY
    </div>
</nav>

<div class="app-container">
    <aside>
        <p style="font-size: 10px; color: var(--gold); font-weight: 800; letter-spacing: 2px;">CATEGORIES</p>
        <button class="filter-btn active" onclick="loadCategory('all')">Global Overview</button>
        <button class="filter-btn" onclick="loadCategory('smartphones')">Smartphones</button>
        <button class="filter-btn" onclick="loadCategory('laptops')">Laptops</button>
        <button class="filter-btn" onclick="loadCategory('fragrances')">Fragrances</button>
        <button class="filter-btn" onclick="loadCategory('furniture')">Furniture</button>
    </aside>

    <main class="content-main">
        <div class="product-grid" id="main-grid">
            </div>
    </main>
</div>

<footer>
    <div style="color: var(--gold); font-weight: 800; margin-bottom: 20px;">AFFINIXIA SOVEREIGN</div>
    <p style="font-size: 13px; color: #888;">Architects: <b>Manufor Glory</b> & <b>Emmanuel Opoke Obinna</b></p>
    <p style="font-size: 11px; color: #bbb;">&copy; 2025 All Rights Reserved. AI Enabled Marketplace.</p>
</footer>

<script>
    const grid = document.getElementById('main-grid');

    async function fetchProducts(category = '') {
        grid.innerHTML = `<p style="color: var(--gold); font-weight:bold;">Initializing AI Data Stream...</p>`;
        let url = 'https://dummyjson.com/products?limit=50';
        if(category && category !== 'all') url = `https://dummyjson.com/products/category/${category}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            display(data.products);
        } catch (e) { grid.innerHTML = "Connection Error"; }
    }

    function display(products) {
        grid.innerHTML = products.map(p => `
            <div class="card">
                <img src="${p.thumbnail}" alt="Product">
                <div>
                    <div style="font-size: 11px; color: var(--gold); font-weight: 800; margin-top: 15px;">${p.category.toUpperCase()}</div>
                    <h3 style="font-size: 16px; margin: 5px 0;">${p.title}</h3>
                    <div class="price">$${p.price}</div>
                </div>
                <button class="cart-btn" onclick="startAiTransaction('${p.title}')">Add to Cart</button>
            </div>
        `).join('');
    }

    // AI TRANSACTION PROTOCOL
    function startAiTransaction(item) {
        const overlay = document.getElementById('ai-overlay');
        const status = document.getElementById('ai-status');
        overlay.style.display = 'flex';
        
        setTimeout(() => { status.innerText = "AI VERIFYING STOCK..."; }, 800);
        setTimeout(() => { status.innerText = "AI AUTHENTICATING SECURE TRANSACTION..."; }, 1600);
        setTimeout(() => { 
            overlay.style.display = 'none';
            status.innerText = "AI TRANSACTION PROTOCOL INITIATING...";
            alert(item + " successfully added to your secure cart.");
        }, 2500);
    }

    function loadCategory(cat) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        fetchProducts(cat);
    }

    fetchProducts();
</script>

</body>
</html>
