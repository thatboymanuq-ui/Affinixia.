<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFINIXIA | Universal Intelligence</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; height: 100vh; }
        header { text-align: center; padding: 10px; border-bottom: 1px solid #222; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 15px; max-width: 85%; line-height: 1.5; font-size: 15px; }
        .bot { background: #111; color: var(--gold); border: 1px solid #d4af3744; align-self: flex-start; }
        .user { background: var(--gold); color: #000; align-self: flex-end; font-weight: 500; }
        .input-box { display: flex; gap: 10px; padding: 15px; background: #0a0a0a; border-top: 1px solid #222; }
        input { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; outline: none; }
        button { background: var(--gold); border: none; padding: 0 25px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .typing { font-size: 12px; color: #555; margin-left: 20px; display: none; }
    </style>
</head>
<body>

<header>
    <h2 style="letter-spacing: 3px; margin: 0;">AFFINIXIA <span style="font-size: 10px; color: #00ff00;">‚óè LIVE</span></h2>
    <p style="font-size: 10px; color: #666; margin: 5px 0;">Chief Architect: Glory | The Brain: Emmanuel</p>
</header>

<div id="chat-window">
    <div class="msg bot">I am Affinixia Universal Intelligence. I have access to global knowledge. Ask me anything.</div>
</div>

<div id="typing-indicator" class="typing">Affinixia is searching and thinking...</div>

<div class="input-box">
    <input type="text" id="userInput" placeholder="Ask anything (e.g. How does a jet engine work?)" onkeypress="if(event.key==='Enter') askAI()">
    <button onclick="askAI()">SEND</button>
</div>

<script>
    const TOKEN = "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"; // Your valid token
    const chatWindow = document.getElementById('chat-window');
    const typingIndicator = document.getElementById('typing-indicator');

    async function askAI() {
        const input = document.getElementById('userInput');
        const query = input.value.trim();
        if (!query) return;

        // Add User Message
        addMessage(query, 'user');
        input.value = "";
        typingIndicator.style.display = "block";

        try {
            // We use the Mistral-7B-Instruct model because it's great at general knowledge
            const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2", {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${TOKEN}`,
                    "Content-Type": "application/json" 
                },
                body: JSON.stringify({ 
                    inputs: `[INST] You are Affinixia, a world-class AI. Answer this question in detail: ${query} [/INST]`,
                    parameters: { max_new_tokens: 500, return_full_text: false }
                })
            });

            const data = await response.json();
            typingIndicator.style.display = "none";

            const answer = data[0].generated_text || "I'm having trouble accessing my global database right now.";
            addMessage(answer, 'bot');

        } catch (error) {
            typingIndicator.style.display = "none";
            addMessage("Neural Bridge Error. Ensure you are viewing this on your Netlify link.", 'bot');
        }
    }

    function addMessage(text, side) {
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>

</body>
</html>
